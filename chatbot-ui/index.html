<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Mental Health Chatbot 💚</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-wrapper">
        <div class="chat-container glass">
            <header>
                <h1>🧘‍♀️ SerenityBot</h1>
                <p>Your AI companion for stress relief & mindful moments</p>
            </header>

            <div id="chat-box" class="chat-box">
                <div class="bot-msg fade-in">
                    👋 Hey there! I’m here to help you manage stress and talk through whatever’s on your mind.
                </div>
            </div>

            <div class="input-container">
                <input id="user-input" type="text" placeholder="Type something soothing..." />
                <button id="send-btn">➤</button>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>

</html>
